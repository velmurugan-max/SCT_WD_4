<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>TODOLIST</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color:#f4f4f4;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    .container {
      background: white;
      padding: 20px 30px;
      border-radius: 10px;
      box-shadow:0 4px 10px rgba(0,0,0,0.2);
      width: 300px;
    }

    h1 {
      text-align: center;
      color: #333;
    }

    input {
      width: 100%;
      padding: 10px;
      margin-top: 10px;
      border: 1px solid #ccc;
      border-radius: 5px;
    }

    button {
      margin-top: 10px;
      padding: 10px;
      width: 100%;
      background-color: #28a745;
      color: white;
      border: none;
      border-radius: 5px;
      font-weight: bold;
      cursor: pointer;
    }

    button:hover {
      background-color: #218838;
    }

    ul {
      margin-top: 20px;
      padding: 0;
      list-style: none;
    }

    li {
      margin-bottom: 10px;
      background-color:#eee;
      padding: 10px;
      border-radius: 5px;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    li button {
      background-color: #dc3545;
      padding: 5px 10px;
      font-size: 12px;
      border: none;
      border-radius: 5px;
      color: white;
      cursor: pointer;
    }

    li button:hover {
      background-color: #c82333;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>TODOLIST</h1>
    <input id="input" placeholder="Enter a task...">
    <button onclick="add()">ADD</button>
    <ul id="listcontainer"></ul>
  </div>

  <script>
    var inp = document.getElementById("input");
    var listcont = document.getElementById("listcontainer");

    function add() {
      if (inp.value.trim() === "") return; // ignore empty tasks
      var li = document.createElement("li");
      li.innerHTML = inp.value + " <button onclick='delet(event)'>DELETE</button>";
      listcont.append(li);
      inp.value = "";
    }

    function delet(event) {
      event.target.parentElement.remove();
    }
  </script>
</body>
    </html>
